<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - Workstation Oficial - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 1000px; margin: 2rem auto; background: white; border-radius: 1.2rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .output-box { 
            background: #ffffff; border: 2px solid #edf2f7; border-radius: 1rem; padding: 2.5rem; 
            overflow-y: scroll; height: 450px; font-family: 'Consolas', monospace; font-size: 1.15rem; 
            line-height: 1.7; color: #1a202c; outline: none;
        }
        .sler-line { display: block; white-space: pre; width: 100%; }
    </style>
</head>
<body>
    <div class="sler-card">
        <header class="py-6 text-center">
            <h1 class="text-4xl font-black text-blue-800 tracking-tighter">S.L.E.R.</h1>
            <p class="text-[10px] text-blue-500 font-bold uppercase">JONATAN RIBOT - BELL VILLE - REGISTRO IP 2025</p>
        </header>

        <div class="p-8 space-y-5">
            <div class="flex justify-between items-center bg-slate-900 text-cyan-400 px-5 py-3 rounded-xl font-mono text-xs">
                <div>MASA: <span id="tChars" class="text-white">0</span></div>
                <div class="bg-slate-800 px-4 py-1 rounded border border-slate-700">
                    SEL: <span id="sChars" class="text-orange-400 font-bold">0</span>
                </div>
                <div>MOLDE: <span id="mChars" class="text-white">---</span></div>
            </div>
            
            <div id="editor" class="output-box" contenteditable="true">Pegue su texto aqu√≠...</div>

            <div class="flex gap-4">
                <button id="btnSler" class="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg uppercase text-sm">EJECUTAR S.L.E.R.</button>
                <button id="btnExport" class="flex-1 bg-slate-800 text-white px-6 py-5 rounded-2xl font-bold uppercase text-xs">IMPRIMIR / EXPORTAR</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
