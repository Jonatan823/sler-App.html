<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - App Escritorio - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 900px; margin: 2rem auto; background: white; border-radius: 1rem; shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #e2e8f0; }
        
        /* Caja de salida optimizada para PC */
        .output-box { 
            background: #ffffff; 
            border: 1px solid #cbd5e1; 
            border-radius: 0.5rem; 
            padding: 2rem; 
            margin-top: 1rem;
            overflow-x: auto; 
            min-height: 250px;
        }

        .sler-line { 
            font-family: 'Courier New', Courier, monospace; 
            white-space: pre; 
            line-height: 1.6; 
            font-size: 1.1rem; 
            color: #0f172a;
            display: block;
        }

        .input-mono { font-family: 'Courier New', Courier, monospace; }
        ::selection { background: #00e5ff; color: #000; }
    </style>
</head>
<body>

    <div class="sler-card p-6">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-black text-blue-800">S.L.E.R.</h1>
            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Jonatan Ribot - Bell Ville - IP 2025</p>
        </header>

        <div class="flex justify-between items-center bg-slate-800 text-white px-4 py-2 rounded mb-4 font-mono text-xs">
            <div>MASA: <span id="masaCount">0</span></div>
            <div class="text-orange-400 font-bold">SEL: <span id="selCount">0</span></div>
            <div>MOLDE: <span id="moldeCount">0</span></div>
        </div>
        
        <textarea id="mainInput" 
            class="w-full h-40 p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none input-mono text-sm mb-4"
            placeholder="Escriba aquí..."></textarea>

        <div class="flex gap-2 mb-6">
            <button id="btnExecute" class="flex-1 py-3 bg-blue-700 text-white rounded font-bold hover:bg-blue-800 uppercase text-sm">
                EJECUTAR S.L.E.R.
            </button>
            <button id="btnPdf" class="px-6 py-3 bg-slate-700 text-white rounded font-bold hover:bg-slate-800 uppercase text-sm">
                IMPRIMIR
            </button>
        </div>

        <div id="resultArea">
            <p class="text-[10px] font-bold text-slate-400 uppercase mb-2">Bloque Procesado:</p>
            <div id="slerOutput" class="output-box"></div>
        </div>
    </div>

    <script>
        const mainInput = document.getElementById('mainInput');
        const slerOutput = document.getElementById('slerOutput');
        const masaCount = document.getElementById('masaCount');
        const selCount = document.getElementById('selCount');
        const moldeCount = document.getElementById('moldeCount');

        mainInput.oninput = () => masaCount.innerText = mainInput.value.length;

        // Selección dinámica
        document.addEventListener('selectionchange', () => {
            const selection = window.getSelection().toString();
            if (selection.length > 0 && slerOutput.contains(window.getSelection().anchorNode)) {
                selCount.innerText = selection.length;
            } else {
                selCount.innerText = "0";
            }
        });

        function tratarSignos(p) {
            let inicio = p.match(/^([¿¡(]+)/), fin = p.match(/([.,;!?)"]+)$/);
            let limpio = p, sI = inicio ? inicio[1] : "", sF = fin ? fin[1] : "";
            if (sI) limpio = limpio.substring(sI.length);
            if (sF) limpio = limpio.substring(0, limpio.length - sF.length);
            return sF + limpio + sI; 
        }

        function motorSler(texto, limite) {
            let mazo = texto.replace(/\s+/g, ' ').trim().split(' ');
            let lineas = [];
            let esPar = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + (lin ? 1 : 0)) <= limite) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                
                let h = limite - lin.length;
                if (mazo.length > 0 && h >= 4 && mazo[0].length >= 7) {
                    let corte = h - 1;
                    lin += (lin ? " " : "") + mazo[0].substring(0, corte) + "-";
                    mazo[0] = mazo[0].substring(corte);
                }

                if (esPar) {
                    let procesada = lin.split(' ').map(tratarSignos).join(' ');
                    let espejo = procesada.split('').reverse().join('');
                    let pad = " ".repeat(Math.max(0, limite - espejo.length));
                    lineas.push(`<span class="sler-line">......${pad}${espejo}</span>`);
                } else {
                    let pad = " ".repeat(Math.max(0, limite - lin.length));
                    lineas.push(`<span class="sler-line">${lin}${pad}......</span>`);
                }
                esPar = !esPar;
            }
            return lineas.join('');
        }

        document.getElementById('btnExecute').onclick = () => {
            if (!mainInput.value.trim()) return;
            // Cálculo del molde basado en el promedio o el máximo para evitar overflouw
            const maxM = Math.max(...mainInput.value.split('\n').map(l => l.length), 40);
            moldeCount.innerText = maxM;
            
            slerOutput.innerHTML = motorSler(mainInput.value, maxM);
            document.getElementById('btnExecute').innerText = "SLER ACTIVADO";
            document.getElementById('btnExecute').style.backgroundColor = "#ea580c";
        };

        document.getElementById('btnPdf').onclick = () => {
            window.print();
        };
    </script>
</body>
</html>
