<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. Motor Workstation</title>
    <style>
        body { width: 520px; padding: 10px; font-family: sans-serif; background: #eceff1; margin: 0; }
        #stats { 
            background: #263238; color: #fff; padding: 8px; font-size: 11px; 
            display: flex; justify-content: space-between; border-bottom: 3px solid #00acc1;
        }
        /* Box tradicional con scroll vertical para evitar saltos de molde */
        #editor { 
            width: 100%; height: 400px; border: 1px solid #cfd8dc; background: #fff;
            padding: 15px; overflow-y: scroll; overflow-x: hidden;
            font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 15px; line-height: 1.5; color: #212121;
            white-space: pre-wrap; box-sizing: border-box; display: block; outline: none;
        }
        .controls { display: flex; gap: 5px; padding: 10px 0; }
        button { padding: 10px; cursor: pointer; border: none; border-radius: 4px; color: #fff; font-weight: bold; flex: 1; text-transform: uppercase; }
        #btnL { background: #546e7a; } /* CARGAR */
        #btnA { background: #0288d1; } /* APLANAR */
        #btnS { background: #43a047; } /* S.L.E.R. */
        #btnD { background: #607d8b; } /* TXT */
        b { color: #00e5ff; }
        h2 { font-size: 9px; color: #90a4ae; text-align: center; margin-top: 5px; opacity: 0.7; }
    </style>
</head>
<body>
    <div id="stats">
        <span>MASA: <b id="tChars">0</b></span>
        <span>SEL: <b id="sChars">0</b></span>
        <span>MOLDE: <b id="mChars">---</b></span>
    </div>

    <div id="editor" contenteditable="true">Cargue .txt para iniciar...</div>

    <div class="controls">
        <button id="btnL">CARGAR</button>
        <button id="btnA">APLANAR</button>
        <button id="btnS">S.L.E.R.</button>
        <button id="btnD">EXPORTAR</button>
    </div>

    <input type="file" id="fIn" style="display:none" accept=".txt">
    <h2>IP 2025 - RIBOT JONATAN - BELL VILLE - ARGENTINA</h2>

    <script src="popup.js"></script>
</body>
</html>
