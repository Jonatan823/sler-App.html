<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - Workstation Oficial - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 1000px; margin: 2rem auto; background: white; border-radius: 1.2rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        
        .output-box { 
            background: #ffffff; 
            border: 2px solid #edf2f7; 
            border-radius: 1rem; 
            padding: 2.5rem; 
            overflow-x: auto; 
            min-height: 350px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1.15rem;
            line-height: 1.7;
            color: #1a202c;
        }

        .sler-line { display: block; white-space: pre; width: max-content; }
        .input-mono { font-family: 'Consolas', 'Courier New', monospace; font-size: 1rem; }
        ::selection { background: #00e5ff; color: #000; }
    </style>
</head>
<body>

    <div class="sler-card">
        <header class="py-6 text-center border-b border-slate-100">
            <h1 class="text-4xl font-black text-blue-800 tracking-tighter">S.L.E.R.</h1>
            <p class="text-[10px] text-blue-500 font-bold uppercase">Jonatan Ribot - Bell Ville - Registro IP 2025</p>
        </header>

        <div class="p-8 space-y-5">
            <div class="flex justify-between items-center bg-slate-900 text-cyan-400 px-5 py-3 rounded-xl font-mono text-xs shadow-xl">
                <div>MASA: <span id="tChars" class="text-white">0</span></div>
                <div class="bg-slate-800 px-4 py-1 rounded border border-slate-700">
                    SEL: <span id="sChars" class="text-orange-400 font-bold">0</span>
                </div>
                <div>MOLDE: <span id="mChars" class="text-white">---</span></div>
            </div>
            
            <textarea id="mainInput" 
                class="w-full h-52 p-6 border-2 border-slate-100 rounded-2xl focus:border-cyan-400 outline-none input-mono text-slate-700 shadow-inner resize-none transition-all"
                placeholder="Pegue su texto aquí..."></textarea>

            <div class="flex gap-4">
                <button id="btnSler" class="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest text-sm">
                    EJECUTAR S.L.E.R.
                </button>
                <button id="btnExport" class="flex-1 bg-slate-800 text-white px-6 py-5 rounded-2xl font-bold hover:bg-black transition-all uppercase text-xs">
                    EXPORTAR .TXT
                </button>
            </div>

            <div id="resultArea">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-2">Bloque Isométrico Finalizado:</p>
                <div id="editor" class="output-box"></div>
            </div>
        </div>
    </div>

    <script>
        const ed = document.getElementById('editor');
        const mainInput = document.getElementById('mainInput');
        const tLab = document.getElementById('tChars'), sLab = document.getElementById('sChars'), mLab = document.getElementById('mChars');
        let maxM = 0, esSlerActivo = false;

        // 1. Calibración del Molde
        function cal() {
            const span = document.createElement('span');
            span.style.font = "1.15rem 'Consolas', monospace";
            span.innerText = "W"; document.body.appendChild(span);
            maxM = Math.floor((ed.clientWidth - 80) / span.offsetWidth);
            mLab.innerText = maxM; 
            document.body.removeChild(span);
        }
        window.onresize = cal;
        setTimeout(cal, 200);

        // 2. Selección Global
        document.addEventListener('selectionchange', () => {
            const sel = window.getSelection().toString().length;
            sLab.innerText = sel;
        });

        mainInput.oninput = () => tLab.innerText = mainInput.value.length;

        // 3. Tratamiento de Signos
        function tratarSignos(palabra, inverso) {
            if (!inverso) return palabra;
            const inicioMatch = palabra.match(/^([¿¡]+)/);
            const finMatch = palabra.match(/([.,;!?]+)$/);
            let limpia = palabra;
            let sApertura = inicioMatch ? inicioMatch[1] : "";
            let sCierre = finMatch ? finMatch[1] : "";
            if (sApertura) limpia = limpia.substring(sApertura.length);
            if (sCierre) limpia = limpia.substring(0, limpia.length - sCierre.length);
            return sCierre + limpia + sApertura;
        }

        // 4. Motor S.L.E.R. con corrección de huerfanas y guionado [cite: 2026-01-23]
        function renderSler() {
            let txt = mainInput.value;
            if (!txt.trim()) return;
            
            let mazo = txt.replace(/\n/g, ' ').replace(/\s+/g, ' ').trim().split(' ');
            let res = "", par = false;

            while (mazo.length > 0) {
                let lin = "";
                // Construcción de línea respetando el molde
                while (mazo.length > 0 && (lin.length + mazo[0].length + 1) <= maxM) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                
                // Lógica de Fraccionamiento (Evita letras sueltas como la "t" de Jonatan)
                let h = maxM - lin.length;
                if (h >= 2 && mazo.length > 0) {
                    let p = mazo[0];
                    let corte = h - 1;
                    
                    if (!par) {
                        lin += (lin ? " " : "") + p.substring(0, corte) + "-";
                    } else {
                        lin += (lin ? " " : "") + "-" + p.substring(0, corte);
                    }
                    mazo[0] = p.substring(corte);
                }

                if (par) {
                    // Línea Espejo (C) - Inversión de palabras y signos
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let pad = " ".repeat(Math.max(0, maxM - inv.length));
                    res += `<span class="sler-line">......${pad}${inv}</span>`;
                } else {
                    // Línea Madre (M)
                    let pad = " ".repeat(Math.max(0, maxM - lin.length));
                    res += `<span class="sler-line">${lin}${pad}......</span>`;
                }
                par = !par;
            }
            ed.innerHTML = res;
        }

        document.getElementById('btnSler').onclick = () => {
            if (!esSlerActivo) {
                renderSler();
                document.getElementById('btnSler').innerText = "RESTABLECER MASA";
                document.getElementById('btnSler').classList.replace('bg-blue-600', 'bg-orange-600');
                esSlerActivo = true;
            } else {
                ed.innerHTML = "";
                document.getElementById('btnSler').innerText = "EJECUTAR S.L.E.R.";
                document.getElementById('btnSler').classList.replace('bg-orange-600', 'bg-blue-600');
                esSlerActivo = false;
            }
        };

        document.getElementById('btnExport').onclick = () => {
            if (!ed.innerText) return alert("Ejecute SLER primero.");
            const blob = new Blob(["REGISTRO IP 2025 - JONATAN RIBOT\n\n" + ed.innerText], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "obra_sler_pc.txt";
            a.click();
        };
    </script>
</body>
</html>
