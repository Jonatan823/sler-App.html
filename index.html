<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. Motor Workstation - Jonatan Ribot</title>
    <style>
        body { width: 550px; padding: 15px; font-family: 'Segoe UI', sans-serif; background: #eceff1; margin: 0; }
        #stats { 
            background: #263238; color: #fff; padding: 10px; font-size: 12px; 
            display: flex; justify-content: space-between; border-bottom: 3px solid #00acc1;
            border-radius: 4px 4px 0 0; font-family: monospace;
        }
        /* Estética unificada para ambos bloques */
        .box-sler { 
            width: 100%; height: 350px; border: 1px solid #cfd8dc; background: #fff;
            padding: 15px; overflow-y: scroll; overflow-x: hidden;
            font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 15px; line-height: 1.6; color: #212121;
            white-space: pre-wrap; box-sizing: border-box; display: block; outline: none;
            margin-bottom: 10px;
        }
        .controls { display: flex; gap: 8px; padding: 10px 0; }
        button { padding: 12px; cursor: pointer; border: none; border-radius: 4px; color: #fff; font-weight: bold; flex: 1; transition: opacity 0.2s; }
        button:hover { opacity: 0.9; }
        #btnL { background: #546e7a; } /* Cargar */
        #btnA { background: #0288d1; } /* Normal */
        #btnS { background: #43a047; } /* S.L.E.R. */
        #btnD { background: #d84315; } /* Exportar */
        .sler-line { display: block; width: 100%; }
        b { color: #00e5ff; }
        h2 { font-size: 10px; color: #90a4ae; text-align: center; margin-top: 5px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="stats">
        <span>MASA: <b id="tChars">0</b></span>
        <span>SEL: <b id="sChars">0</b></span>
        <span>MOLDE: <b id="mChars">---</b></span>
    </div>

    <div id="editor" class="box-sler" contenteditable="true">Pegue su texto aquí...</div>

    <div class="controls">
        <button id="btnL">CARGAR</button>
        <button id="btnS">S.L.E.R.</button>
        <button id="btnD">EXPORTAR</button>
    </div>

    <input type="file" id="fIn" style="display:none" accept=".txt,.docx,.odt">
    <h2>Registro Intelectual 2025 - Jonatan Ribot - Bell Ville</h2>

    <script src="popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</body>
</html>
