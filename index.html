<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.L.E.R. - Workstation Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --bg-deep: #041625;
            --sler-blue: #0ea5e9;
            --sler-turq: #00ffcc;
            --card-bg: #ffffff;
        }

        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        
        .sler-card { 
            max-width: 1000px; 
            margin: 0.5rem auto; 
            background: var(--card-bg); 
            border-radius: 1.5rem; 
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); 
            border: 1px solid #e2e8f0;
            width: 95%;
        }

        /* AJUSTE DE ALTURA PARA VISIBILIDAD DUAL EN MÓVIL */
        #mainInput, .output-box {
            overflow-y: auto !important;
            overflow-x: hidden !important;
            display: block;
            scrollbar-gutter: stable;
            height: 160px; /* Reducido para móviles */
            transition: height 0.3s ease;
        }

        @media (min-width: 768px) {
            .sler-card { margin: 2rem auto; width: 100%; }
            #mainInput, .output-box { height: 250px; } /* Altura original para PC */
        }

        .output-box { 
            background: #f8fafc; border: 2px solid #edf2f7; border-radius: 1rem; 
            padding: 1rem; font-family: 'Consolas', monospace; font-size: 0.95rem; 
            line-height: 1.4; color: #1a202c; outline: none;
        }

        @media (min-width: 768px) {
            .output-box { padding: 1.5rem 2rem; font-size: 1.15rem; line-height: 1.7; }
        }

        .sler-line { display: block; white-space: pre; width: 100%; }
        ::selection { background: var(--sler-turq); color: #000; }
        
        /* Scrollbars Estilizados */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        #exportModal { display: none; position: fixed; inset: 0; background: rgba(4, 22, 37, 0.9); z-index: 50; align-items: center; justify-content: center; backdrop-filter: blur(8px); padding: 20px; }
    </style>
</head>
<body>

    <div class="sler-card overflow-hidden">
        <header class="py-4 bg-slate-900 text-center border-b border-blue-900">
            <h1 class="text-3xl font-black text-white tracking-tighter">S.L.E.<span class="text-cyan-400">R.</span></h1>
            <p class="text-[9px] text-cyan-500 font-bold uppercase tracking-widest">Workstation Profesional - Bell Ville</p>
        </header>

        <div class="p-4 md:p-8 space-y-4">
            <div class="flex flex-row justify-between items-center bg-slate-800 text-cyan-400 px-4 py-2 rounded-xl font-mono text-[10px] shadow-inner">
                <div class="flex gap-3">
                    <div>MASA: <span id="tChars" class="text-white">0</span></div>
                    <div>SEL: <span id="sChars" class="text-orange-400">0</span></div>
                </div>
                <div class="text-right">
                    MOLDE: <span id="mChars" class="text-white font-bold">---</span>
                </div>
            </div>
            
            <textarea id="mainInput" class="w-full p-4 border-2 border-slate-100 rounded-2xl focus:border-cyan-400 outline-none font-mono text-slate-700 shadow-sm resize-none text-sm" placeholder="Pegue su texto aquí..."></textarea>

            <div class="flex flex-col md:flex-row gap-3">
                <button id="btnSler" class="w-full md:flex-[2] py-4 bg-blue-600 text-white rounded-xl font-black shadow-lg hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-widest text-xs">EJECUTAR S.L.E.R.</button>
                <button id="btnOpenExport" class="w-full md:flex-1 bg-slate-700 text-white py-4 rounded-xl font-bold hover:bg-slate-900 transition-all uppercase text-[10px]">EXPORTAR</button>
            </div>

            <div id="resultArea" class="pt-2">
                <div id="editor" class="output-box shadow-inner"></div>
            </div>
            
            <p class="text-[8px] text-center text-slate-400 uppercase font-bold tracking-widest">Registro IP 2025 - Jonatan Ribot</p>
        </div>
    </div>

    <div id="exportModal">
        <div class="bg-white p-8 rounded-3xl w-full max-width-[400px] shadow-2xl border-2 border-cyan-500">
            <h2 class="text-lg font-black text-slate-800 mb-4 text-center">CONFIGURACIÓN</h2>
            <div class="space-y-4">
                <input type="number" id="exportM" value="80" class="w-full p-3 bg-slate-100 border-2 rounded-xl text-center font-bold text-blue-600">
                <select id="exportF" class="w-full p-3 bg-slate-100 border-2 rounded-xl font-bold uppercase text-xs">
                    <option value="txt">Texto Editable (.txt)</option>
                    <option value="pdf">Documento PDF (.pdf)</option>
                </select>
                <div class="flex gap-2">
                    <button id="btnCancel" class="flex-1 py-3 text-slate-400 font-bold uppercase text-[10px]">Cerrar</button>
                    <button id="btnConfirmExport" class="flex-[2] py-3 bg-cyan-500 text-white rounded-xl font-black uppercase text-[10px]">Generar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const ed = document.getElementById('editor'), mainInput = document.getElementById('mainInput');
        const tLab = document.getElementById('tChars'), sLab = document.getElementById('sChars'), mLab = document.getElementById('mChars');
        const modal = document.getElementById('exportModal');
        let maxM = 0, esSlerActivo = false;

        function cal() {
            const span = document.createElement('span');
            const fontSize = window.innerWidth < 768 ? "0.95rem" : "1.15rem";
            span.style.font = `${fontSize} 'Consolas', monospace`;
            span.innerText = "W"; document.body.appendChild(span);
            const offset = window.innerWidth < 768 ? 40 : 105;
            maxM = Math.floor((ed.clientWidth - offset) / span.offsetWidth);
            mLab.innerText = maxM; 
            document.body.removeChild(span);
        }
        
        window.onresize = cal;
        setTimeout(cal, 200);

        // Lógica SLER
        function tratarSignos(p, inv) {
            if (!inv) return p;
            const ini = p.match(/^([¿¡(]+)/), fin = p.match(/([.,;!?)]+)$/);
            let limpia = p, sA = ini ? ini[1] : "", sC = fin ? fin[1] : "";
            if (sA) limpia = limpia.substring(sA.length);
            if (sC) limpia = limpia.substring(0, limpia.length - sC.length);
            return sC + limpia + sA;
        }

        function renderSler(moldeCustom = null) {
            let m = moldeCustom || maxM;
            let txt = mainInput.value.trim().replace(/\s+/g, ' ');
            if (!txt) return "";
            let mazo = txt.split(' '), res = "", par = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + 1) <= m) lin += (lin ? " " : "") + mazo.shift();
                let h = m - lin.length;
                if (h >= 3 && mazo.length > 0) {
                    let p = mazo[0], corte = h - 1;
                    if (corte >= 2 && (p.length - corte) >= 2) {
                        if (!par) lin += (lin ? " " : "") + p.substring(0, corte) + "-";
                        else lin += (lin ? " " : "") + "-" + p.substring(0, corte);
                        mazo[0] = p.substring(corte);
                    }
                }
                let pad = " ".repeat(Math.max(0, m - lin.length));
                if (par) {
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let padInv = " ".repeat(Math.max(0, m - inv.length));
                    res += (moldeCustom ? "" : `<span class="sler-line">`) + `......${padInv}${inv}` + (moldeCustom ? "\n" : `</span>`);
                } else {
                    res += (moldeCustom ? "" : `<span class="sler-line">`) + `${lin}${pad}......` + (moldeCustom ? "\n" : `</span>`);
                }
                par = !par;
            }
            return res;
        }

        document.getElementById('btnSler').onclick = () => {
            if (!esSlerActivo) {
                ed.innerHTML = renderSler();
                document.getElementById('btnSler').innerText = "RESTABLECER MASA";
                document.getElementById('btnSler').style.backgroundColor = "#ea580c";
                esSlerActivo = true;
            } else {
                ed.innerHTML = "";
                document.getElementById('btnSler').innerText = "EJECUTAR S.L.E.R.";
                document.getElementById('btnSler').style.backgroundColor = "#2563eb";
                esSlerActivo = false;
            }
        };

        document.getElementById('btnOpenExport').onclick = () => modal.style.display = 'flex';
        document.getElementById('btnCancel').onclick = () => modal.style.display = 'none';
        document.getElementById('btnConfirmExport').onclick = () => {
            const m = Math.min(parseInt(document.getElementById('exportM').value), 120);
            const format = document.getElementById('exportF').value;
            const content = renderSler(m);
            if (format === 'txt') {
                const blob = new Blob(["REGISTRO IP 2025 - JONATAN RIBOT\n\n" + content], {type: 'text/plain'});
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `sler_molde_${m}.txt`; a.click();
            } else {
                const doc = new jsPDF({ orientation: m > 90 ? "l" : "p", unit: "mm", format: "a4" });
                doc.setFont("courier", "bold"); doc.setFontSize(10);
                const lineas = content.split('\n');
                let y = 20;
                doc.text("REGISTRO IP 2025 - JONATAN RIBOT - SISTEMA S.L.E.R.", 15, 12);
                lineas.forEach(linea => {
                    if (y > (doc.internal.pageSize.getHeight() - 15)) { doc.addPage(); y = 20; }
                    doc.text(linea, 15, y); y += 5.5; 
                });
                doc.save(`sler_isometria_${m}.pdf`);
            }
            modal.style.display = 'none';
        };

        mainInput.oninput = () => tLab.innerText = mainInput.value.length;
        document.addEventListener('selectionchange', () => { sLab.innerText = window.getSelection().toString().length; });
    </script>
</body>
</html>
