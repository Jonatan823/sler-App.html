<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - App Escritorio - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sler-card { max-width: 1000px; margin: 2rem auto; background: white; border-radius: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* CONTROL DE BORDES Y OVERFLOW PARA PC */
        .output-box { 
            background: #ffffff; 
            border: 2px solid #f1f5f9; 
            border-radius: 1rem; 
            padding: 2.5rem; 
            margin-top: 1rem;
            overflow-x: auto; /* Scroll horizontal solo si es necesario */
            overflow-y: hidden;
            box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.05);
        }

        .sler-line { 
            font-family: 'Courier New', Courier, monospace; 
            white-space: pre; /* Mantiene espacios y anclajes rígidos */
            line-height: 1.8; 
            font-size: 1.2rem; 
            color: #1e293b;
            display: block;
            width: max-content; /* Obliga a la línea a mantener su ancho total */
        }

        .input-mono { font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; }
        ::selection { background: #00e5ff; color: #000; }
        
        /* Personalización de la barra de scroll para que no sea fea en Windows */
        .output-box::-webkit-scrollbar { height: 10px; }
        .output-box::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; border: 2px solid #fff; }
    </style>
</head>
<body>

    <div class="sler-card">
        <header class="py-8 text-center border-b border-slate-50 bg-white">
            <h1 class="text-4xl font-black text-blue-700 tracking-tighter">S.L.E.R.</h1>
            <p class="text-[10px] text-blue-400 font-bold uppercase tracking-[0.3em]">Sistema de Lectura y Escritura Recíproco</p>
        </header>

        <div class="p-8 space-y-4">
            <div class="flex justify-between items-center bg-slate-900 text-cyan-400 px-6 py-3 rounded-2xl font-mono text-xs shadow-xl
