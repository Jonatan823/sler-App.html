<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - Workstation Oficial - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 1000px; margin: 2rem auto; background: white; border-radius: 1.2rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        
        /* Simetría y Visibilidad de Relieve */
        #mainInput, .output-box {
            overflow-y: scroll !important;
            overflow-x: hidden !important;
            display: block;
            scrollbar-gutter: stable; /* Reserva el espacio del scroll para evitar saltos */
        }

        .output-box { 
            background: #ffffff; border: 2px solid #edf2f7; border-radius: 1rem; 
            padding: 1.5rem 2rem; 
            min-height: 350px; font-family: 'Consolas', monospace; font-size: 1.15rem; 
            line-height: 1.7; color: #1a202c; outline: none;
        }

        .sler-line { display: block; white-space: pre; width: 100%; }
        ::selection { background: #00e5ff; color: #000; }
        
        /* DISEÑO DE LA BARRA (Relieve y Contraste) */
        ::-webkit-scrollbar { 
            width: 14px; /* Un poco más ancha para que sea notable */
        }
        ::-webkit-scrollbar-track { 
            background: #f1f5f9; /* Fondo grisáceo para diferenciar el canal del fondo blanco */
            border-left: 1px solid #e2e8f0; /* Línea de sutura técnica */
            border-radius: 0 1rem 1rem 0;
        }
        ::-webkit-scrollbar-thumb { 
            background: #cbd5e1; 
            border: 3px solid #f1f5f9; /* Efecto de flotado dentro del canal */
            border-radius: 10px; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="sler-card">
        <header class="py-6 text-center border-b border-slate-100">
            <h1 class="text-4xl font-black text-blue-800 tracking-tighter">S.L.E.R.</h1>
            <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Jonatan Ribot - Bell Ville - Registro IP 2025</p>
        </header>

        <div class="p-8 space-y-5">
            <div class="flex justify-between items-center bg-slate-900 text-cyan-400 px-5 py-3 rounded-xl font-mono text-xs shadow-xl">
                <div>MASA: <span id="tChars" class="text-white">0</span></div>
                <div class="bg-slate-800 px-4 py-1 rounded border border-slate-700">
                    SEL: <span id="sChars" class="text-orange-400 font-bold">0</span>
                </div>
                <div>MOLDE: <span id="mChars" class="text-white">---</span></div>
            </div>
            
            <textarea id="mainInput" 
                class="w-full h-52 p-6 border-2 border-slate-100 rounded-2xl focus:border-cyan-400 outline-none font-mono text-slate-700 shadow-inner resize-none transition-all"
                placeholder="Pegue su texto aquí..."></textarea>

            <div class="flex gap-4">
                <button id="btnSler" class="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest text-sm">
                    EJECUTAR S.L.E.R.
                </button>
                <button id="btnExport" class="flex-1 bg-slate-800 text-white px-6 py-5 rounded-2xl font-bold hover:bg-black transition-all uppercase text-xs">
                    IMPRIMIR / EXPORTAR
                </button>
            </div>

            <div id="resultArea">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-2">BLOQUE ISOMÉTRICO FINALIZADO:</p>
                <div id="editor" class="output-box"></div>
            </div>
        </div>
    </div>

    <script>
        const ed = document.getElementById('editor');
        const mainInput = document.getElementById('mainInput');
        const tLab = document.getElementById('tChars'), sLab = document.getElementById('sChars'), mLab = document.getElementById('mChars');
        let maxM = 0, esSlerActivo = false;

        function cal() {
            const span = document.createElement('span');
            span.style.font = "1.15rem 'Consolas', monospace";
            span.innerText = "W"; document.body.appendChild(span);
            // Calibración compensando el nuevo ancho del carril (14px + padding)
            maxM = Math.floor((ed.clientWidth - 110) / span.offsetWidth);
            mLab.innerText = maxM; 
            document.body.removeChild(span);
        }
        window.onresize = cal;
        setTimeout(cal, 200);

        mainInput.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.originalEvent || e).clipboardData.getData('text/plain');
            const clean = text.replace(/[\u201C\u201D]/g, '"').replace(/[\u2018\u2019]/g, "'").replace(/\u2014/g, "--").replace(/\r\n/g, "\n").replace(/\t/g, " ");
            document.execCommand("insertText", false, clean);
        });

        mainInput.oninput = () => tLab.innerText = mainInput.value.length;

        document.addEventListener('selectionchange', () => {
            sLab.innerText = window.getSelection().toString().length;
        });

        function tratarSignos(p, inv) {
            if (!inv) return p;
            const ini = p.match(/^([¿¡(]+)/), fin = p.match(/([.,;!?)]+)$/);
            let limpia = p, sA = ini ? ini[1] : "", sC = fin ? fin[1] : "";
            if (sA) limpia = limpia.substring(sA.length);
            if (sC) limpia = limpia.substring(0, limpia.length - sC.length);
            return sC + limpia + sA;
        }

        function renderSler() {
            let txt = mainInput.value;
            if (!txt.trim()) return;
            let mazo = txt.replace(/\s+/g, ' ').trim().split(' ');
            let res = "", par = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + 1) <= maxM) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                
                let h = maxM - lin.length;
                if (h >= 3 && mazo.length > 0) {
                    let p = mazo[0], corte = h - 1;
                    if (corte >= 2 && (p.length - corte) >= 2) {
                        if (!par) lin += (lin ? " " : "") + p.substring(0, corte) + "-";
                        else lin += (lin ? " " : "") + "-" + p.substring(0, corte);
                        mazo[0] = p.substring(corte);
                    }
                }

                let pad = " ".repeat(Math.max(0, maxM - lin.length));
                if (par) {
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let padInv = " ".repeat(Math.max(0, maxM - inv.length));
                    res += `<span class="sler-line">......${padInv}${inv}</span>`;
                } else {
                    res += `<span class="sler-line">${lin}${pad}......</span>`;
                }
                par = !par;
            }
            ed.innerHTML = res;
        }

        document.getElementById('btnSler').onclick = () => {
            if (!esSlerActivo) {
                renderSler();
                document.getElementById('btnSler').innerText = "RESTABLECER MASA";
                document.getElementById('btnSler').style.backgroundColor = "#ea580c";
                esSlerActivo = true;
            } else {
                ed.innerHTML = "";
                document.getElementById('btnSler').innerText = "EJECUTAR S.L.E.R.";
                document.getElementById('btnSler').style.backgroundColor = "#2563eb";
                esSlerActivo = false;
            }
        };

        document.getElementById('btnExport').onclick = () => {
            if (!ed.innerText) return alert("Ejecute S.L.E.R. primero.");
            const blob = new Blob(["REGISTRO IP 2025 - JONATAN RIBOT\n\n" + ed.innerText], {type: 'text/plain'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = "obra_sler.txt"; a.click();
        };
    </script>
</body>
</html>
