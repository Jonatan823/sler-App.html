<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - App Oficial - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 950px; margin: 2rem auto; background: white; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; }
        .sler-line { 
            font-family: 'Courier New', Courier, monospace; 
            white-space: pre; 
            line-height: 1.8; 
            font-size: 1.15rem; 
            color: #1e293b; 
        }
        .input-mono { font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; }
        .output-box { 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 1rem; 
            padding: 2.5rem; 
            margin-top: 1rem;
            min-height: 200px;
        }
        ::selection { background: #fdba74; color: #000; }
    </style>
</head>
<body>

    <div class="sler-card">
        <header class="py-8 text-center bg-white border-b border-blue-50">
            <h1 class="text-4xl font-black text-blue-700 tracking-tighter">S.L.E.R.</h1>
            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Sistema de Lectura y Escritura Recíproco</p>
            <p class="text-[10px] text-blue-400 font-bold mt-2">Jonatan Ribot - Bell Ville - IP 2025 Argentina</p>
        </header>

        <div class="p-8 space-y-4">
            <div class="flex justify-between items-end">
                <span id="selectionCount" class="text-[10px] font-black text-orange-600 uppercase bg-orange-50 px-2 py-1 rounded hidden">Selección: 0 car.</span>
                <span id="charCount" class="text-[10px] font-bold text-blue-500 uppercase">Total: 0 car.</span>
            </div>
            
            <textarea id="main-input" 
                class="w-full h-56 p-6 border-2 border-slate-100 rounded-xl focus:border-blue-300 outline-none input-mono text-slate-700 shadow-inner resize-none"
                placeholder="Escriba aquí..."></textarea>

            <div class="flex gap-4">
                <button id="btnSler" class="flex-[2] py-4 bg-blue-600 text-white rounded-xl font-black shadow-lg hover:bg-blue-700 transition-all uppercase tracking-wider">
                    EJECUTAR SLER
                </button>
                <button id="btnOpenModal" class="flex-1 bg-slate-800 text-white px-8 py-4 rounded-xl font-bold hover:bg-black transition-all uppercase tracking-wider">
                    IMPRIMIR / EXPORTAR
                </button>
            </div>

            <div id="slerSection" class="hidden">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Proceso Isométrico Aplanado:</p>
                <div id="practice-board" class="output-box" onmouseup="updateSelectionCount()"></div>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('main-input');
        const board = document.getElementById('practice-board');
        const section = document.getElementById('slerSection');
        const btnSler = document.getElementById('btnSler');
        const charCount = document.getElementById('charCount');
        const selCountLabel = document.getElementById('selectionCount');

        // Contador de caracteres total
        input.oninput = () => charCount.innerText = `Total: ${input.value.length} car.`;

        // Contador de selección con el puntero
        function updateSelectionCount() {
            const selection = window.getSelection().toString();
            if (selection.length > 0) {
                selCountLabel.innerText = `Selección: ${selection.length} car.`;
                selCountLabel.classList.remove('hidden');
            } else {
                selCountLabel.classList.add('hidden');
            }
        }

        function tratarSignos(p, inv) {
            if (!inv) return p;
            let a = p.match(/^([¿¡]+)/), c = p.match(/([.,;!?]+)$/);
            let l = p;
            let sA = a ? a[1] : "", sC = c ? c[1] : "";
            if (sA) l = l.substring(sA.length);
            if (sC) l = l.substring(0, l.length - sC.length);
            return sC + l + sA;
        }

        // Algoritmo Madre: Aplanar -> Procesar -> Renderizar
        function ejecutarMotor(texto, limite) {
            let mazo = texto.replace(/\s+/g, ' ').trim().split(' ');
            let lineasFinales = [];
            let par = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + (lin ? 1 : 0)) <= limite) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                
                let h = limite - lin.length;
                if (mazo.length > 0 && h >= 3 && mazo[0].length >= 6) {
                    let p = mazo[0], corte = h - 1;
                    if (corte < 2) corte = 2;
                    lin += (lin ? " " : "") + p.substring(0, corte) + "-";
                    mazo[0] = p.substring(corte);
                }

                if (par) {
                    // Inversión espejo para línea recíproca
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let pad = ".".repeat(Math.max(0, limite - inv.length));
                    lineasFinales.push(`<div class="sler-line">......${pad}${inv}</div>`);
                } else {
                    let pad = ".".repeat(Math.max(0, limite - lin.length));
                    lineasFinales.push(`<div class="sler-line">${lin}${pad}......</div>`);
                }
                par = !par;
            }
            return lineasFinales.join('');
        }

        btnSler.onclick = () => {
            const lineasInput = input.value.split('\n');
            const maxM = Math.max(...lineasInput.map(l => l.length), 30);
            
            // Aplanamos y renderizamos de una sola vez
            const resultadoHTML = ejecutarMotor(input.value, maxM);
            board.innerHTML = resultadoHTML;
            
            section.classList.remove('hidden');
            btnSler.innerText = "SLER ACTIVADO";
            btnSler.classList.replace('bg-blue-600', 'bg-orange-500');
        };

        // ... (Lógica de Modal e Impresión PDF igual a la anterior)
    </script>
</body>
</html>
