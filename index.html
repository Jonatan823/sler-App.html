<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - App Oficial - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 950px; margin: 2rem auto; background: white; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; }
        .sler-line { 
            font-family: 'Courier New', Courier, monospace; 
            white-space: pre; 
            line-height: 1.8; 
            font-size: 1.15rem; 
            color: #1e293b; 
        }
        .input-mono { font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; }
        .output-box { 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 1rem; 
            padding: 2.5rem; 
            margin-top: 1rem;
            min-height: 200px;
            overflow-x: hidden;
        }
        ::selection { background: #fdba74; color: #000; }
    </style>
</head>
<body>

    <div class="sler-card">
        <header class="py-8 text-center bg-white border-b border-blue-50">
            <h1 class="text-4xl font-black text-blue-700 tracking-tighter">S.L.E.R.</h1>
            <p class="text-[10px] text-blue-400 font-bold mt-2">Jonatan Ribot - IP 2025 Argentina</p>
        </header>

        <div class="p-8 space-y-4">
            <div class="flex justify-between items-center px-1">
                <span id="selectionCount" class="text-[10px] font-black text-orange-600 uppercase bg-orange-100 px-2 py-1 rounded hidden tracking-widest">SELECCIÓN: 0 CAR.</span>
                <span id="charCount" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">TOTAL: 0 CAR.</span>
            </div>
            
            <textarea id="main-input" 
                class="w-full h-56 p-6 border-2 border-slate-100 rounded-xl focus:border-blue-300 outline-none input-mono text-slate-700 shadow-inner resize-none"
                placeholder="Escriba aquí..."></textarea>

            <div class="flex gap-4">
                <button id="btnSler" class="flex-[2] py-4 bg-blue-600 text-white rounded-xl font-black shadow-lg hover:bg-blue-700 transition-all uppercase tracking-wider">
                    EJECUTAR SLER
                </button>
                <button id="btnOpenModal" class="flex-1 bg-slate-800 text-white px-8 py-4 rounded-xl font-bold hover:bg-black transition-all uppercase tracking-wider">
                    IMPRIMIR / EXPORTAR
                </button>
            </div>

            <div id="slerSection" class="hidden">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">PROCESO ISOMÉTRICO FINALIZADO:</p>
                <div id="practice-board" class="output-box" onmouseup="detectSelection()"></div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/70 hidden items-center justify-center p-6 z-50 backdrop-blur-md">
        <div class="bg-white p-10 rounded-[2.5rem] max-w-sm w-full shadow-2xl">
            <h2 class="font-black text-xl text-slate-800 mb-6 text-center tracking-tighter">Configurar Extensión</h2>
            <input type="range" id="rangeInput" min="30" max="120" value="30" class="w-full h-2 mb-4 cursor-pointer accent-blue-600">
            <div id="rangeDisplay" class="text-center font-mono text-3xl font-black text-blue-600 mb-8">30 car.</div>
            <div class="flex gap-4">
                <button id="btnPrint" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700">Imprimir</button>
                <button id="btnClose" class="flex-1 bg-slate-100 text-slate-500 py-4 rounded-2xl font-bold">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const input = document.getElementById('main-input');
        const board = document.getElementById('practice-board');
        const section = document.getElementById('slerSection');
        const btnSler = document.getElementById('btnSler');
        const charCount = document.getElementById('charCount');
        const selCountLabel = document.getElementById('selectionCount');

        input.oninput = () => charCount.innerText = `TOTAL: ${input.value.length} CAR.`;

        function detectSelection() {
            const selectedText = window.getSelection().toString();
            if (selectedText.length > 0) {
                selCountLabel.innerText = `SELECCIÓN: ${selectedText.length} CAR.`;
                selCountLabel.classList.remove('hidden');
            } else {
                selCountLabel.classList.add('hidden');
            }
        }

        function tratarSignos(p, inv) {
            if (!inv) return p;
            let a = p.match(/^([¿¡]+)/), c = p.match(/([.,;!?]+)$/);
            let l = p;
            let sA = a ? a[1] : "", sC = c ? c[1] : "";
            if (sA) l = l.substring(sA.length);
            if (sC) l = l.substring(0, l.length - sC.length);
            return sC + l + sA;
        }

        // Motor con partición silábica y control de bordes [cite: 2026-01-20]
        function ejecutarMotor(texto, limite) {
            let mazo = texto.replace(/\s+/g, ' ').trim().split(' ');
            let lineasHTML = [];
            let par = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + (lin ? 1 : 0)) <= limite) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                
                // Partición inteligente: solo si palabra > 6 y no deja vocales solas [cite: 2026-01-20]
                let h = limite - lin.length;
                if (mazo.length > 0 && h >= 4 && mazo[0].length >= 7) {
                    let p = mazo[0];
                    let corte = h - 1;
                    // Evitar dejar una sola letra aislada al final
                    const vocales = "aeiouAEIOUáéíóúÁÉÍÓÚ";
                    if (corte === 1 || (corte === 2 && vocales.includes(p[0]))) corte++;
                    
                    lin += (lin ? " " : "") + p.substring(0, corte) + "-";
                    mazo[0] = p.substring(corte);
                }

                // Renderizado sin puntos de relleno en espacios, solo anclajes fijos [cite: 2026-01-23]
                if (par) {
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let pad = " ".repeat(Math.max(0, limite - inv.length));
                    lineasHTML.push(`<div class="sler-line">......${pad}${inv}</div>`);
                } else {
                    let pad = " ".repeat(Math.max(0, limite - lin.length));
                    lineasHTML.push(`<div class="sler-line">${lin}${pad}......</div>`);
                }
                par = !par;
            }
            return lineasHTML.join('');
        }

        btnSler.onclick = () => {
            const lineasInput = input.value.split('\n');
            const maxM = Math.max(...lineasInput.map(l => l.length), 30);
            
            // Aplanado y renderizado total [cite: 2026-02-05]
            board.innerHTML = ejecutarMotor(input.value, maxM);
            section.classList.remove('hidden');
            btnSler.innerText = "SLER ACTIVADO";
            btnSler.classList.replace('bg-blue-600', 'bg-orange-500');
        };

        // Lógica de Impresión (Sin cambios)
        const modal = document.getElementById('modal');
        const range = document.getElementById('rangeInput');
        const rangeDisplay = document.getElementById('rangeDisplay');
        document.getElementById('btnOpenModal').onclick = () => modal.classList.replace('hidden', 'flex');
        document.getElementById('btnClose').onclick = () => modal.classList.replace('flex', 'hidden');
        range.oninput = () => rangeDisplay.innerText = `${range.value} car.`;
        document.getElementById('btnPrint').onclick = () => {
            const win = window.open("", "_blank");
            win.document.write(`<html><body style="font-family:monospace; padding:50px; white-space:pre;">${ejecutarMotor(input.value, parseInt(range.value)).replace(/<div class="sler-line">/g, '').replace(/<\/div>/g, '\n')}</body></html>`);
            win.document.close(); win.print();
        };
    </script>
</body>
</html>
