<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - Workstation Oficial - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 1000px; margin: 2rem auto; background: white; border-radius: 1.2rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        
        /* Simetría de Contenedores y Altura h-52 */
        #mainInput, .output-box {
            overflow-y: scroll !important;
            overflow-x: hidden !important;
            display: block;
            scrollbar-gutter: stable;
            height: 208px;
        }

        .output-box { 
            background: #ffffff; border: 2px solid #edf2f7; border-radius: 1rem; 
            padding: 1.5rem 2rem; font-family: 'Consolas', monospace; font-size: 1.15rem; 
            line-height: 1.7; color: #1a202c; outline: none;
        }

        .sler-line { display: block; white-space: pre; width: 100%; }
        ::selection { background: #00e5ff; color: #000; }
        
        /* Relieve de Scroll para evitar pérdida de caracteres */
        ::-webkit-scrollbar { width: 14px; }
        ::-webkit-scrollbar-track { background: #f8fafc; border-left: 1px solid #e2e8f0; border-radius: 0 1rem 1rem 0; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border: 3px solid #f8fafc; border-radius: 10px; }

        /* Modal de Exportación */
        #exportModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 50; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 2.5rem; border-radius: 1.5rem; width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); border: 2px solid #3b82f6; }
    </style>
</head>
<body>

    <div class="sler-card">
        <header class="py-6 text-center border-b border-slate-100">
            <h1 class="text-4xl font-black text-blue-800 tracking-tighter">S.L.E.R.</h1>
            <p class="text-[10px] text-blue-500 font-bold uppercase tracking-widest">Jonatan Ribot - Bell Ville - Registro IP 2025</p>
        </header>

        <div class="p-8 space-y-5">
            <div class="flex justify-between items-center bg-slate-900 text-cyan-400 px-5 py-3 rounded-xl font-mono text-xs shadow-xl">
                <div>MASA: <span id="tChars" class="text-white">0</span></div>
                <div class="bg-slate-800 px-4 py-1 rounded border border-slate-700">SEL: <span id="sChars" class="text-orange-400 font-bold">0</span></div>
                <div>MOLDE PANTALLA: <span id="mChars" class="text-white">---</span></div>
            </div>
            
            <textarea id="mainInput" class="w-full p-6 border-2 border-slate-100 rounded-2xl focus:border-cyan-400 outline-none font-mono text-slate-700 shadow-inner resize-none transition-all" placeholder="Pegue su texto aquí..."></textarea>

            <div class="flex gap-4">
                <button id="btnSler" class="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black shadow-lg hover:bg-blue-700 transition-all uppercase tracking-widest text-sm">EJECUTAR S.L.E.R.</button>
                <button id="btnOpenExport" class="flex-1 bg-slate-800 text-white px-6 py-5 rounded-2xl font-bold hover:bg-black transition-all uppercase text-xs">IMPRIMIR / EXPORTAR</button>
            </div>

            <div id="resultArea">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-3 ml-2">BLOQUE ISOMÉTRICO FINALIZADO:</p>
                <div id="editor" class="output-box"></div>
            </div>
        </div>
    </div>

    <div id="exportModal">
        <div class="modal-content space-y-6">
            <h2 class="text-xl font-black text-slate-800 border-b pb-2 tracking-tighter">CONFIGURACIÓN DE SALIDA</h2>
            
            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Molde de caracteres (Máx 120):</label>
                <input type="number" id="exportM" value="80" max="120" min="20" class="w-full p-3 bg-slate-100 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none font-mono font-bold text-blue-600 text-center text-xl">
            </div>

            <div>
                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Formato de Archivo:</label>
                <select id="exportF" class="w-full p-3 bg-slate-100 border-2 border-slate-200 rounded-xl focus:border-blue-500 outline-none font-bold uppercase text-xs">
                    <option value="txt">Texto Editable (.txt)</option>
                    <option value="pdf">Documento PDF (.pdf)</option>
                </select>
            </div>

            <div class="flex gap-3 pt-4 border-t border-slate-100">
                <button id="btnCancel" class="flex-1 py-3 font-bold text-slate-400 hover:text-slate-600 uppercase text-[10px]">Cerrar</button>
                <button id="btnConfirmExport" class="flex-[2] py-3 bg-blue-600 text-white rounded-xl font-black shadow-lg hover:bg-blue-700 uppercase text-[10px] tracking-widest transition-all">Generar Documento</button>
            </div>
        </div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const ed = document.getElementById('editor'), mainInput = document.getElementById('mainInput');
        const tLab = document.getElementById('tChars'), sLab = document.getElementById('sChars'), mLab = document.getElementById('mChars');
        const modal = document.getElementById('exportModal');
        let maxM = 0, esSlerActivo = false;

        function cal() {
            const span = document.createElement('span');
            span.style.font = "1.15rem 'Consolas', monospace";
            span.innerText = "W"; document.body.appendChild(span);
            maxM = Math.floor((ed.clientWidth - 105) / span.offsetWidth);
            mLab.innerText = maxM; 
            document.body.removeChild(span);
        }
        window.onresize = cal;
        setTimeout(cal, 200);

        function tratarSignos(p, inv) {
            if (!inv) return p;
            const ini = p.match(/^([¿¡(]+)/), fin = p.match(/([.,;!?)]+)$/);
            let limpia = p, sA = ini ? ini[1] : "", sC = fin ? fin[1] : "";
            if (sA) limpia = limpia.substring(sA.length);
            if (sC) limpia = limpia.substring(0, limpia.length - sC.length);
            return sC + limpia + sA;
        }

        function renderSler(moldeCustom = null) {
            let m = moldeCustom || maxM;
            let txt = mainInput.value.trim().replace(/\s+/g, ' ');
            if (!txt) return "";
            let mazo = txt.split(' '), res = "", par = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + 1) <= m) lin += (lin ? " " : "") + mazo.shift();
                
                let h = m - lin.length;
                if (h >= 3 && mazo.length > 0) {
                    let p = mazo[0], corte = h - 1;
                    if (corte >= 2 && (p.length - corte) >= 2) {
                        if (!par) lin += (lin ? " " : "") + p.substring(0, corte) + "-";
                        else lin += (lin ? " " : "") + "-" + p.substring(0, corte);
                        mazo[0] = p.substring(corte);
                    }
                }

                let pad = " ".repeat(Math.max(0, m - lin.length));
                if (par) {
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let padInv = " ".repeat(Math.max(0, m - inv.length));
                    res += (moldeCustom ? "" : `<span class="sler-line">`) + `......${padInv}${inv}` + (moldeCustom ? "\n" : `</span>`);
                } else {
                    res += (moldeCustom ? "" : `<span class="sler-line">`) + `${lin}${pad}......` + (moldeCustom ? "\n" : `</span>`);
                }
                par = !par;
            }
            return res;
        }

        document.getElementById('btnSler').onclick = () => {
            if (!esSlerActivo) {
                ed.innerHTML = renderSler();
                document.getElementById('btnSler').innerText = "RESTABLECER MASA";
                document.getElementById('btnSler').style.backgroundColor = "#ea580c";
                esSlerActivo = true;
            } else {
                ed.innerHTML = "";
                document.getElementById('btnSler').innerText = "EJECUTAR S.L.E.R.";
                document.getElementById('btnSler').style.backgroundColor = "#2563eb";
                esSlerActivo = false;
            }
        };

        document.getElementById('btnOpenExport').onclick = () => modal.style.display = 'flex';
        document.getElementById('btnCancel').onclick = () => modal.style.display = 'none';

        document.getElementById('btnConfirmExport').onclick = () => {
            const m = Math.min(parseInt(document.getElementById('exportM').value), 120);
            const format = document.getElementById('exportF').value;
            const content = renderSler(m);

            if (format === 'txt') {
                const blob = new Blob(["REGISTRO IP 2025 - JONATAN RIBOT\n\n" + content], {type: 'text/plain'});
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
                a.download = `sler_molde_${m}.txt`; a.click();
            } else {
                // PDF Blindado: Orientación Horizontal si es molde ancho
                const doc = new jsPDF({
                    orientation: m > 90 ? "l" : "p",
                    unit: "mm",
                    format: "a4"
                });

                doc.setFont("courier", "bold");
                doc.setFontSize(10);
                
                const lineas = content.split('\n');
                let y = 20;
                doc.text("REGISTRO IP 2025 - JONATAN RIBOT - SISTEMA S.L.E.R.", 15, 12);
                
                lineas.forEach(linea => {
                    if (y > (doc.internal.pageSize.getHeight() - 15)) { 
                        doc.addPage(); 
                        y = 20; 
                    }
                    doc.text(linea, 15, y);
                    y += 5.5; 
                });

                doc.save(`sler_isometria_${m}.pdf`);
            }
            modal.style.display = 'none';
        };

        mainInput.oninput = () => tLab.innerText = mainInput.value.length;
        document.addEventListener('selectionchange', () => { sLab.innerText = window.getSelection().toString().length; });
    </script>
</body>
</html>
