<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. Motor Workstation</title>
    <style>
        body { width: 550px; padding: 20px; font-family: 'Segoe UI', sans-serif; background: #fff; margin: 0; }
        #stats { padding: 10px 0; font-size: 12px; color: #0288d1; font-weight: bold; text-transform: uppercase; }
        #editor { 
            width: 100%; height: 350px; border: 2px solid #90caf9; border-radius: 8px;
            padding: 20px; overflow-y: scroll; overflow-x: hidden;
            font-family: 'Consolas', 'Courier New', monospace; 
            font-size: 16px; line-height: 1.6; color: #455a64;
            white-space: pre-wrap; box-sizing: border-box; outline: none;
        }
        .controls { display: flex; gap: 15px; padding: 20px 0; }
        button { 
            padding: 15px; cursor: pointer; border: none; border-radius: 8px; 
            color: #fff; font-weight: bold; flex: 1; font-size: 14px; text-transform: uppercase; 
        }
        #btnS { background: #ff7043; } /* Naranja: SLER ACTIVADO */
        #btnD { background: #263238; } /* Azul oscuro: IMPRIMIR / EXPORTAR */
        h2 { font-size: 11px; color: #0288d1; text-align: center; margin-top: 10px; font-weight: normal; }
        b { color: #01579b; }
    </style>
</head>
<body>
    <div id="stats">TOTAL: <b id="tChars">0</b> CAR.</div>
    
    <div id="editor" contenteditable="true">El desarrollo de la neurociencia aplicada...</div>

    <div class="controls">
        <button id="btnS">EJECUTAR S.L.E.R.</button>
        <button id="btnD">IMPRIMIR / EXPORTAR</button>
    </div>

    <h2>SISTEMA DE LECTURA Y ESCRITURA REC√çPROCO<br>Jonatan Ribot - Bell Ville - IP 2025 Argentina</h2>

    <script src="popup.js"></script>
</body>
</html>
