<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>S.L.E.R. - App Oficial - Jonatan Ribot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f1f5f9; font-family: 'Segoe UI', sans-serif; }
        .sler-card { max-width: 950px; margin: 2rem auto; background: white; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); overflow: hidden; }
        .sler-line { font-family: 'Courier New', Courier, monospace; white-space: pre; line-height: 1.6; font-size: 1.1rem; color: #1e293b; }
        .input-mono { font-family: 'Courier New', Courier, monospace; font-size: 1.1rem; }
        .output-box { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; padding: 2rem; margin-top: 1rem; }
    </style>
</head>
<body>

    <div class="sler-card">
        <header class="py-8 text-center bg-white border-b border-blue-50">
            <h1 class="text-4xl font-black text-blue-700 tracking-tighter">S.L.E.R.</h1>
            <p class="text-xs font-bold text-slate-500 uppercase tracking-widest">Sistema de Lectura y Escritura Recíproco</p>
            <p class="text-[10px] text-blue-400 font-bold mt-2">Jonatan Ribot - Bell Ville - IP 2025 Argentina</p>
        </header>

        <div class="p-8 space-y-6">
            <textarea id="main-input" 
                class="w-full h-56 p-6 border-2 border-slate-100 rounded-xl focus:border-blue-300 outline-none input-mono text-slate-700 shadow-inner resize-none"
                placeholder="Escriba aquí su texto..."></textarea>

            <div class="flex gap-4">
                <button id="btnSler" class="flex-[2] py-4 bg-blue-600 text-white rounded-xl font-black shadow-lg hover:bg-blue-700 transition-all uppercase tracking-wider">
                    EJECUTAR SLER
                </button>
                <button id="btnExport" class="flex-1 bg-slate-800 text-white px-8 py-4 rounded-xl font-bold hover:bg-black transition-all uppercase tracking-wider">
                    EXPORTAR .TXT
                </button>
            </div>

            <div id="slerSection" class="hidden">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Salida Isométrica Dinámica:</p>
                <div id="practice-board" class="output-box"></div>
            </div>
        </div>
    </div>

    <script>
        // Lógica de signos para líneas pares
        function tratarSignos(p, inv) {
            if (!inv) return p;
            let a = p.match(/^([¿¡]+)/), c = p.match(/([.,;!?]+)$/);
            let l = p;
            let sA = a ? a[1] : "", sC = c ? c[1] : "";
            if (sA) l = l.substring(sA.length);
            if (sC) l = l.substring(0, l.length - sC.length);
            return sC + l + sA;
        }

        function ejecutarMotor(texto, limite) {
            let mazo = texto.replace(/\s+/g, ' ').trim().split(' ');
            let res = "", par = false;

            while (mazo.length > 0) {
                let lin = "";
                while (mazo.length > 0 && (lin.length + mazo[0].length + (lin ? 1 : 0)) <= limite) {
                    lin += (lin ? " " : "") + mazo.shift();
                }
                
                // Partición de palabras largas (>6) para mantener isometría [cite: 2026-01-20]
                let h = limite - lin.length;
                if (mazo.length > 0 && h >= 3 && mazo[0].length >= 6) {
                    let p = mazo[0], corte = h - 1;
                    if (corte < 2) corte = 2;
                    if (!par) { lin += (lin ? " " : "") + p.substring(0, corte) + "-"; }
                    else { lin += (lin ? " " : "") + "-" + p.substring(0, corte); }
                    mazo[0] = p.substring(corte);
                }

                if (par) {
                    // Línea invertida: Trata signos y revierte orden de palabras [cite: 2026-01-23]
                    let inv = lin.split(' ').map(w => tratarSignos(w, true)).reverse().join(' ');
                    let pad = ".".repeat(Math.max(0, limite - inv.length));
                    res += `<div class="sler-line">......${pad}${inv}</div>`;
                } else {
                    let pad = ".".repeat(Math.max(0, limite - lin.length));
                    res += `<div class="sler-line">${lin}${pad}......</div>`;
                }
                par = !par;
            }
            return res;
        }

        document.getElementById('btnSler').onclick = function() {
            const input = document.getElementById('main-input');
            const board = document.getElementById('practice-board');
            const section = document.getElementById('slerSection');
            
            if(!input.value.trim()) return;

            // Calculamos el ancho real de la línea más larga escrita por el usuario
            const lineasInput = input.value.split('\n');
            const maxM = Math.max(...lineasInput.map(l => l.length), 30);

            board.innerHTML = ejecutarMotor(input.value, maxM);
            section.classList.remove('hidden');
            this.innerText = "ACTUALIZAR SLER";
            this.classList.replace('bg-blue-600', 'bg-orange-500');
        };

        document.getElementById('btnExport').onclick = function() {
            const content = document.getElementById('practice-board').innerText;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `SLER_${new Date().getTime()}.txt`;
            a.click();
        };
    </script>
</body>
</html>
